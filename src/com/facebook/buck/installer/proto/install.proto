// third-party/java/protobuf/gen.sh
//
//-----------------------

syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.facebook.buck.install.model";
option java_outer_classname = "InstallerProto";

package install;

service Installer {
  rpc FileReadyRequest(FileReady) returns (FileResponse) {};
  rpc ShutdownServer(Shutdown) returns (ShutdownResponse) {};
}

message FileReady {
  string name = 1;
  string sha1 = 2;
  string path = 3;
}

message FileResponse {
  string name = 1;
  string path = 2;
  ErrorDetail error_detail = 3;
}

message ErrorDetail {
    //Error message
    string message = 1;
}

message Shutdown {}

message ShutdownResponse {}
